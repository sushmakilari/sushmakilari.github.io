<html>
<body>
<centre>
<h1>calculator</h1>
<input id="a"></input>
<input id="b"></input>
<button onclick="buu() ">+</button>
<button onclick="buu1() ">-</button>
<button onclick="buu2() ">*</button>
<button onclick="buu3() ">/</button>
<div id="s1"></div>
<div id="s2"></div>
<div id="s3"></div>
<div id="s4"></div>
</centre>
<script>
function buu()
{
var a=parseInt(document.getElementById("a".value);
var b=parseInt(document.getElementById("b".value);
document.getElementById("s1").innerHTML=a+b;



}
function buu1()
{
var a=parseInt(document.getElementById("a".value);
var b=parseInt(document.getElementById("b".value);
document.getElementById("s2").innerHTML=a-b;
}
function buu2()
{
var a=parseInt(document.getElementById("a".value);
var b=parseInt(document.getElementById("b".value);
document.getElementById("s3").innerHTML=a*b;
}
function buu3()
{
var a=parseInt(document.getElementById("a".value);
var b=parseInt(document.getElementById("b".value);
document.getElementById("s3").innerHTML=a/b;
}
</script>
</body>
</html>
